<div class="flex items-center justify-center">
    <div class="p-6 max-w-lg bg-white shadow-lg rounded-lg mt-6">
        <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Nova Categoria</h2>
        <hr>
        <form id="categoriaForm">

            <!-- campo nome -->
            <div class="mb-4">
                <label class="block text-gray-600 font-medium mb-2">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Ex: Restaurantes, Praias, Shoppings"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" required>
                <span class="text-red-500 text-sm">
                    *Campo Obrigadtório
                </span>
            </div>

            <!-- campo descricao -->
            <div class="mb-4">
                <label class="block text-gray-600 font-medium mb-2">Nome</label>
                <textarea rows="4" name="descricao" id="descricao" placeholder="Ex: Restaurantes, Praias, Shoppings"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                    required>
            </textarea>
                <span class="text-red-500 text-sm">
                    *Campo Obrigadtório
                </span>
            </div>

            <!-- botao salvar -->
             <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700 focus">
                Cadastrar Categoria
             </button>
        </form>
    </div>
</div>
