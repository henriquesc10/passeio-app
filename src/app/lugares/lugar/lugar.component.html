<div class="flex items-center justify-center">
    <div class="min-w-[500px] p-6 max-w-lg bg-white shadow-lg rounded-lg mt-6">
        <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Novo Lugar</h2>
        <hr />
        <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
            <div class="mb-4">
                <label for="nome" class="block text-gray-600 font-medium mb-2">Nome do Lugar:</label>
                <input type="text" id="nome" name="nome" formControlName="nome"
                    placeholder="Ex: Parque Nacional, Museu de Arte"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" />
            </div>

            <div class="mb-4">
                <label for="nome" class="block text-gray-600 font-medium mb-2">Categoria:</label>
            </div>

            <div class="mb-4">
                <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" formControlName="localizacao"
                    placeholder="Ex: Rio Grande do Sul, São Paulo"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" />
            </div>

            <div class="mb-4">
                <label for="urlFoto" class="block text-gray-600 font-medium mb-2">Localização:</label>
                <input type="text" id="urlFoto" name="urlFoto" formControlName="urlFoto"
                    placeholder="Ex: exemplo.com/foto.jpg"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" />
            </div>

            <div class="mb-4">
                <label for="nome" class="block text-gray-600 font-medium mb-2">Avaliação</label>
            </div>
        </form>

        <!-- botao salvar -->
        <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700 focus">
            Cadastrar Categoria
        </button>
    </div>
</div>
